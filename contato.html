<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=], initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="./css/contato.css">
  <script src="./js/contato.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>GreenField</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="home-page.html" class="link">Home</a></li>
                <li><a href="modelo.html" class="link">Modelo de Negócios</a></li>
                <li><a href="sobre.html" class="link">Sobre</a></li>
                <li><a href="contato.html" class="link active">Contato</a></li>
            </ul>
        </div>
    </nav>

    <div class="content">
      <h1>Formulário de Contato</h1>
      <form id="form">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome" class="inputs inp">

        <label for="phone">Celular:</label>
        <input type="text" id="phone" name="phone" placeholder="Digite seu telefone" class="inputPhone inp">
        <small>Preencha conforme o padrão: ((**)*****-****).</small>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Digite seu e-mail" class="inputs inp">

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" placeholder="Digite sua mensagem" class="inp"></textarea>

        <button type="submit" class="button">Enviar</button>
        <button type="button" id="dark" class="darkButton"></button>
      </form>
    </div>
</body>
</html>
