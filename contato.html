<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=], initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/contato.css">
  <link rel="shortcut icon" href="img/home-icon.png">
  <script src="./js/contato.js" defer></script>
  <title>Contato - GreenField</title>
</head>
<body>
  <div class="wrapper">
    <nav class="nav">
      <div class="nav-logo">
        <p>GreenField</p>
      </div>
      <div class="nav-menu">
        <ul>
          <li><a href="home-page.html" class="link">Home</a></li>
          <li><a href="modelo.html" class="link">Modelo de Negócios</a></li>
          <li><a href="sobre.html" class="link">Sobre</a></li>
          <li><a href="contato.html" class="link active">Contato</a></li>
          <li><a href="recursos.html" class="link">Recursos</a></li>
        </ul>
      </div>
    </nav>

    <div class="content">
      <h1>Formulário de Contato</h1>
      <form id="form">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome" class="inputs inp">

        <label for="phone">Celular:</label>
        <input type="text" id="phone" name="phone" placeholder="Digite seu telefone" class="inputPhone inp">
        <small>Preencha conforme o padrão: ((**)*****-****).</small>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Digite seu e-mail" class="inputs inp">

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" placeholder="Digite sua mensagem" class="inp"></textarea>

        <button type="submit" class="but" id="button">Enviar</button>
        <button type="button" id="dark" class="darkButton"></button>
      </form>
    </div>
  </div>
</body>
</html>
